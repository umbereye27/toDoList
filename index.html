

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <section>
     <div class="intro-section">
        <h1 class="intro-title">
            <span class="small-text"><strong style="color: rgb(2, 118, 27);">CREATE</strong> YOUR</span><br>
            <span class="big-text">TO-DO LIST <strong style="color: rgb(2, 118, 27);">NOW!</strong></span>
        </h1>
        
    </div>
    <div class="main-container">
        <div class="app-section">
            <div class="todo-container">
                <div class="todo-header">
                    <h2>ToDo List</h2>
                    <img src="/image/images (1).png" height="40px" />
               </div>
                
                <div class="todo-form">
                    <input type="text" class="todo-input" placeholder="Add your task" id="new-todo">
                    <button class="add-btn" id="add-todo">+</button>
                </div>
                
                <div class="success-message" id="success-message"></div>
                <div class="controls">
                    <div class="controls-group">
                        <button id="sort-asc" class="sort-btn active">
                            <i class="fas fa-sort-amount-down-alt"></i> Sort by Date (Asc)
                        </button>
                        <button id="sort-desc" class="sort-btn">
                            <i class="fas fa-sort-amount-down"></i> Sort by Date (Desc)
                        </button>
                    </div>
                    <div class="controls-group">
                        <button id="filter-all" class="filter-btn active">All</button>
                        <button id="filter-active" class="filter-btn">Active</button>
                        <button id="filter-completed" class="filter-btn">Completed</button>
                    </div>
                </div>
                <ul class="todo-list" id="todo-list">
                    <!-- todolist here -->
                </ul>
            </div>
        </div>
    </div>

    </section>
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Task</h2>
                <span id="close-modal" class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="task-input">Task Title:</label>
                    <input type="text" id="task-input" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="date-input">Due Date:</label>
                    <input type="date" id="date-input" required>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-task-btn" class="btn">Save Task</button>
            </div>
        </div>
    </div>
     

    <script src="index.js"></script>
</body>
</html>
